<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Username" formControlName="name" />
            </div>
            <div class="col-md-6">
              <input type="email" formControlName="email" class="form-control ng-untouched ng-pristine ng-invalid ng-valid ng-touched" placeholder="Email" formControlName="email" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <input type="password" class="form-control ng-dirty ng-valid ng-touched"
              autocomplete="new-password" placeholder="Password" formControlName="password" />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Phone" formControlName="phone" />
            </div>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Address" formControlName="address" />
          </div>

          <div class="mb-3">
            <select class="form-control" formControlName="userType" required>
              <option value="" class="text-opacity-75" disabled selected>Select User Type</option>
              <option value="FARMER">Farmer</option>
              <option value="BUYER">Buyer</option>
            </select>
          </div>

          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="" />
              <label for="checkbox-fill-1" class="cr">Save Details</label>
            </div>
          </div>

          <div class="form-group text-start mb-3">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2" />
              <label for="checkbox-fill-2" class="cr">
                Send me the
                <a href="javascript:">Newsletter</a>
                weekly.
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary shadow-2 mb-4">Sign up</button>
        </form>
        <p class="mb-0 text-muted">
          Already have an account?
          <a [routerLink]="['/auth/signin']">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
