<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card shadow-lg rounded-4">
      <div class="card-body text-center">
        <h3 class="mb-5 text-dark fw-bold">Welcome Back</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" class="form-control rounded-pill shadow-sm border-primary" placeholder="Enter your email" formControlName="email" />
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control rounded-pill shadow-sm border-primary" placeholder="Enter your password" formControlName="password" />
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
              <label for="checkbox-fill-a1" class="cr text-dark">Save Info</label>
            </div>
          </div>
          <button type="submit" class="btn btn-gradient mb-4 w-100 rounded-pill">Sign In</button>
        </form>
        <p class="mb-2 text-muted">
          Forgot password?
          <a [routerLink]="['/auth/reset-password']" class="text-danger fw-bold">Reset</a>
        </p>
        <p class="mb-0 text-muted">
          Don't have an acoount?
          <a [routerLink]="['/auth/signup']" class="text-success fw-bold">SignUp</a>
        </p>
      </div>
    </div>
  </div>
</div>
