<div class="container">
  <h2 class="mb-4">Edit Course Details</h2>

  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="courseId" class="form-label">Course ID:</label>
      <input type="number" id="courseId" class="form-control" formControlName="courseId" readonly />
    </div>

    <div class="mb-3">
      <label for="courseName" class="form-label">Course Name:</label>
      <input type="text" id="courseName" class="form-control" formControlName="courseName" />
    </div>

    <!-- Course Code -->
    <div class="mb-3">
      <label for="courseCode" class="form-label">Course Code:</label>
      <input type="text" id="courseCode" class="form-control" formControlName="courseCode" />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
    </div>

    <!-- Start Date -->
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" id="startDate" class="form-control" formControlName="startDate" />
    </div>

    <!-- End Date -->
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date:</label>
      <input type="date" id="endDate" class="form-control" formControlName="endDate" />
    </div>

    <!-- Credits -->
    <div class="mb-3">
      <label for="credits" class="form-label">Credits:</label>
      <input type="number" id="credits" class="form-control" formControlName="credits" />
    </div>

    <!-- Coordinator ID -->
    <div class="mb-3">
      <label for="cordinatorId" class="form-label">Coordinator ID:</label>
      <input type="number" id="cordinatorId" class="form-control" formControlName="cordinatorId" />
    </div>

    <!-- Subjects -->
    <div class="mb-3">
      <label for="subjectIds" class="form-label">Subjects:</label>
      <ng-select
        [items]="subjects"
        bindLabel="subjectName"
        bindValue="subjectId"
        [multiple]="true"
        [closeOnSelect]="false"
        placeholder="Select subjects..."
        formControlName="subjectIds"
      >
        <ng-template ng-option-tmp let-item="item">
          <span>{{ item.name }}</span>
        </ng-template>
      </ng-select>
    </div>

    <!-- Submit Button -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="courseForm.invalid">Save Changes</button>
    </div>
  </form>
</div>
