<app-popup-modal [formFields]="courseForm" [entityType]="'course'" [service]="courseService"></app-popup-modal>

<div class="console-body">
  <h2>Available Courses</h2>

  <button (click)="createCourse()" class="btn-create">Create New Course</button>

  <table class="console-table">
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses" (click)="goToCourse(course.courseCode)" style="cursor: pointer" tabindex="0" role="link">
        <td>{{ course.courseCode }}</td>
        <td>{{ course.courseName }}</td>
        <td>{{ course.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
