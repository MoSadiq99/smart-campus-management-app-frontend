<app-popup-modal [formFields]="courseForm"></app-popup-modal>
<div class="courses">
    <h2>Available Courses</h2>
    
    <button (click)="createCourse()" class="btn-create">Create New Course</button>
    
    <table class="courses-table">
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.courseCode }}</td>
          <td>{{ course.courseName }}</td>
          <td>{{ course.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
